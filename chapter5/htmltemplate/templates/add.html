{{define "head"}}<title>Add Note</title>{{end}}
{{define "body"}}
<h1>Add Note</h1>
<form action="/notes/save" method="post">
    <p>Title:<br> <input name="title" type="text"></p>
    <p>Description:<br> <textarea cols="50" name="description" rows="4"></textarea></p>
    <p><input type="submit" value="submit"/></p>
</form>
{{end}}
