{{define "head"}}<title>Edit Note</title>{{end}}
{{define "body"}}
<h1>Edit Note</h1>
<form action="/notes/update/{{.Id}}" method="post">
    <p>Title:<br> <input name="title" type="text" value="{{.Note.Title}}"></p>
    <p>Description:<br> <textarea cols="50" name="description" rows="4">{{.Note.Description}}</textarea></p>
    <p><input type="submit" value="submit"/></p>
</form>
{{end}}
